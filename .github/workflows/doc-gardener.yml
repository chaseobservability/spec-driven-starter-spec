name: doc-gardener
on:
  schedule:
    - cron: '0 14 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  garden:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run doc gardener
        run: python3 tooling/doc_gardener.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: automation/doc-gardener
          delete-branch: true
          commit-message: "chore(docs): doc gardener refresh"
          title: "chore(docs): doc gardener refresh"
          body: |
            Automated documentation maintenance:
            - apply low-risk doc drift fixes
            - normalize stale org/name references and headings

openapi: 3.0.3
info:
  title: Starter API
  version: 0.1.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
  /todos:
    post:
      summary: Create todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TodoCreateRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodoItem"
        "422":
          description: Validation error
    get:
      summary: List todos
      responses:
        "200":
          description: List of todos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TodoItem"
  /todos/{id}:
    get:
      summary: Get todo by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodoItem"
        "404":
          description: Not found
components:
  schemas:
    TodoCreateRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 120
        dueDate:
          type: string
          format: date
    TodoItem:
      type: object
      required:
        - id
        - title
        - completed
      properties:
        id:
          type: string
        title:
          type: string
        completed:
          type: boolean
        dueDate:
          type: string
          format: date
